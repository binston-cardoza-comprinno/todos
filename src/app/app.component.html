<h3>List Of Todo</h3>
<div class="container">
  <div (click)="getIds" *ngFor="let todo of data" class="card"[routerLink]="['/todo',todo.id]">
    <p scope="row">Id: {{todo.id}}</p>
    <p class="card-text">Title: {{todo.title}}</p>
    <p class="card-title">User: {{todo.userId}}</p>
    <p class="card-text">Completed: {{todo.completed}}</p>
  </div>
</div>
<router-outlet></router-outlet>
